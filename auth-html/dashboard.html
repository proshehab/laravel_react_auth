<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Dashboard with Sidebar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        .scroll-area {
            height: 100vh;
            overflow-y: auto;
        }
    </style>
</head>

<body class="bg-gray-100">

    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <aside id="sidebar"
            class="fixed inset-y-0 left-0 z-40 w-64 bg-white shadow-md transform -translate-x-full transition-transform duration-300 lg:translate-x-0 lg:static lg:inset-0 flex flex-col scroll-area">

            <!-- User Info -->
            <div class="p-6 border-b sticky top-0 bg-white z-10">
                <div class="flex items-center space-x-3">
                    <img src="https://randomuser.me/api/portraits/men/75.jpg" alt="User" class="w-12 h-12 rounded-full">
                    <div>
                        <p class="font-semibold text-gray-700">Musharof</p>
                        <p class="text-sm text-gray-500 flex items-center space-x-1">
                            <span>Good Day</span><span>ðŸ‘‹</span>
                        </p>
                    </div>
                </div>
            </div>

            <!-- Search -->
            <div class="p-4">
                <div class="relative">
                    <input type="text" placeholder="Search here..."
                        class="w-full border border-gray-200 rounded-md pl-10 pr-3 py-2 text-sm focus:ring-2 focus:ring-indigo-500 focus:outline-none">
                    <i data-feather="search" class="absolute left-3 top-2.5 text-gray-400 w-4 h-4"></i>
                </div>
            </div>

            <!-- Menu -->
            <nav class="flex-1 px-4 space-y-2 text-gray-700">
                <a href="#"
                    class="flex items-center space-x-3 px-3 py-2 rounded-md hover:bg-indigo-50 hover:text-indigo-600">
                    <i data-feather="home" class="w-5 h-5"></i><span>Home</span>
                </a>
                <a href="#"
                    class="flex items-center space-x-3 px-3 py-2 rounded-md hover:bg-indigo-50 hover:text-indigo-600">
                    <i data-feather="grid" class="w-5 h-5"></i><span>Dashboard</span>
                </a>
                <a href="#"
                    class="flex items-center space-x-3 px-3 py-2 rounded-md hover:bg-indigo-50 hover:text-indigo-600">
                    <i data-feather="calendar" class="w-5 h-5"></i><span>Calendar</span>
                </a>
                <a href="#"
                    class="flex items-center justify-between px-3 py-2 rounded-md hover:bg-indigo-50 hover:text-indigo-600">
                    <div class="flex items-center space-x-3">
                        <i data-feather="folder" class="w-5 h-5"></i><span>File Manager</span>
                    </div>
                </a>
                <a href="#"
                    class="flex items-center justify-between px-3 py-2 rounded-md hover:bg-indigo-50 hover:text-indigo-600">
                    <div class="flex items-center space-x-3">
                        <i data-feather="mail" class="w-5 h-5"></i><span>Mail</span>
                    </div>
                    <div class="flex items-center space-x-1">
                        <img src="https://randomuser.me/api/portraits/women/65.jpg" class="w-6 h-6 rounded-full border">
                        <img src="https://randomuser.me/api/portraits/men/12.jpg"
                            class="w-6 h-6 rounded-full border -ml-2">
                        <span class="text-xs bg-red-500 text-white px-2 py-0.5 rounded-full">5</span>
                    </div>
                </a>
                <a href="#"
                    class="flex items-center space-x-3 px-3 py-2 rounded-md hover:bg-indigo-50 hover:text-indigo-600">
                    <i data-feather="bell" class="w-5 h-5"></i><span>Notification</span>
                </a>
                <a href="#"
                    class="flex items-center space-x-3 px-3 py-2 rounded-md hover:bg-indigo-50 hover:text-indigo-600">
                    <i data-feather="pie-chart" class="w-5 h-5"></i><span>Static</span>
                </a>
            </nav>

            <!-- Bottom Icons -->
            <div class="border-t p-4 flex justify-around text-gray-500">
                <button class="hover:text-indigo-600"><i data-feather="settings"></i></button>
                <button class="hover:text-indigo-600"><i data-feather="help-circle"></i></button>
                <button class="hover:text-indigo-600"><i data-feather="trash-2"></i></button>
            </div>
        </aside>

        <!-- Overlay for mobile -->
        <div id="overlay" class="fixed inset-0 bg-black bg-opacity-40 z-30 hidden lg:hidden"></div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col scroll-area lg:ml-0">

            <!-- Header -->
            <header class="bg-white shadow p-4 flex justify-between items-center sticky top-0 z-10">
                <div class="flex items-center space-x-3">
                    <button id="menu-btn" class="lg:hidden focus:outline-none">
                        <i data-feather="menu" class="w-6 h-6 text-gray-700"></i>
                    </button>
                    <h1 class="text-lg font-semibold text-gray-800">Dashboard Overview</h1>
                </div>
                <button class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700">Logout</button>
            </header>

            <!-- Main Scrollable Content -->
            <main class="flex-1 p-6 space-y-8">

                <!-- Profile -->
                <section class="bg-white p-6 rounded-lg shadow">
                    <h2 class="text-xl font-semibold mb-4">Profile</h2>
                    <div class="flex items-center space-x-4">
                        <img src="https://via.placeholder.com/80" alt="profile" class="w-20 h-20 rounded-full border">
                        <div>
                            <p class="font-medium text-gray-700">John Doe</p>
                            <p class="text-sm text-gray-500">you@example.com</p>
                        </div>
                    </div>
                </section>

                <!-- Table -->
                <section class="bg-white p-6 rounded-lg shadow">
                    <h2 class="text-xl font-semibold mb-4">User Data</h2>
                    <div class="overflow-x-auto">
                        <table class="w-full border border-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-4 py-2 text-left">ID</th>
                                    <th class="px-4 py-2 text-left">Name</th>
                                    <th class="px-4 py-2 text-left">Email</th>
                                    <th class="px-4 py-2 text-left">Role</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="border-t hover:bg-gray-50">
                                    <td class="px-4 py-2">1</td>
                                    <td class="px-4 py-2">Alice</td>
                                    <td class="px-4 py-2">alice@example.com</td>
                                    <td class="px-4 py-2">Admin</td>
                                </tr>
                                <tr class="border-t hover:bg-gray-50">
                                    <td class="px-4 py-2">2</td>
                                    <td class="px-4 py-2">Bob</td>
                                    <td class="px-4 py-2">bob@example.com</td>
                                    <td class="px-4 py-2">User</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </section>

                <!-- Form -->
                <section class="bg-white p-6 rounded-lg shadow mb-10">
                    <h2 class="text-xl font-semibold mb-4">Submit Form</h2>
                    <form class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Select Role</label>
                            <select
                                class="mt-1 w-full border px-3 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                                <option>User</option>
                                <option>Admin</option>
                                <option>Editor</option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700">Message</label>
                            <textarea rows="4"
                                class="mt-1 w-full border px-3 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                placeholder="Write something..."></textarea>
                        </div>

                        <button type="submit"
                            class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700">Submit</button>
                    </form>
                </section>
            </main>
        </div>
    </div>

    <script>
        feather.replace();

        const sidebar = document.getElementById('sidebar');
        const menuBtn = document.getElementById('menu-btn');
        const overlay = document.getElementById('overlay');

        menuBtn.addEventListener('click', () => {
            sidebar.classList.toggle('-translate-x-full');
            overlay.classList.toggle('hidden');
        });

        overlay.addEventListener('click', () => {
            sidebar.classList.add('-translate-x-full');
            overlay.classList.add('hidden');
        });
    </script>
</body>

</html>
